<!DOCTYPE html>
<html lang="pl_PL">

    <head>
        <meta charset="UTF-8">
        <title>WOS - prasówki</title>
        <meta name="description" content="Strona wyszukująca najważniejsze informacje ze świata">
        <meta name="author" content="Aleksander Skubała">
        <meta name="keywords" content="WOS, prasówka, prasówka na WOS, szybka prasówka, NewsApi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Sarabun|Staatliches" rel="stylesheet">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>NEWS API</h1>
            <div class="choose">
                <input type="radio" name="category" value="top" id="top" checked="checked"/>
                <label for="top" onclick="getResponse(th)">Topowe nagłówki</label>
                <input type="radio" name="category" value="politics" id="politics"/>
                <label for="politics" onclick="getResponse(everything)">Polityka</label>
                <input type="radio" name="category" value="business" id="business"/>
                <label for="business" onclick="getResponse(thEmpty+categories[0])">Biznes</label>
                <input type="radio" name="category" value="technology" id="technology"/>
                <label for="technology" onclick="getResponse(thEmpty+categories[1])">Technologia</label>
                <input type="radio" name="category" value="science" id="science"/>
                <label for="science" onclick="getResponse(thEmpty+categories[2])">Nauka</label>
            </div>
            <div class="description"></div>
            <div class="grid"></div>
            <div class="footer">
                Copyright &#9426; Aleksander Skubała<br/>
                <a href="https://newsapi.org">Powered by News API</a>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
